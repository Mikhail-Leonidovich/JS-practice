<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <button type="button" class="btn-task">Task</button>
    <div class="task">
      <p>
        1) Даны 3 инпута и кнопка.Значение введенное в каждый инпут сохраняется
        в localStorage. По нажатию на кнопку получите значения из localStorage,
        стоящие в этих инпутах и запишите их сумму в четвертый инпут.
      </p>
    </div>
    <button type="button" class="btn-decision">Decision</button>
    <div class="decision">
      <input type="number" name="inputOne" class="input-in" />
      <input type="number" name="inputTwo" class="input-in" />
      <input type="number" name="inputThree" class="input-in" />
      <button type="button" class="btn-count">Count</button>
      <input type="text" name="inputOut" class="input-out" />
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
